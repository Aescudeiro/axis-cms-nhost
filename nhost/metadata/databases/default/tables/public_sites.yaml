table:
  name: sites
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
array_relationships:
  - name: pages
    using:
      foreign_key_constraint_on:
        column: site_id
        table:
          name: pages
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _exists:
          _table:
            name: organization_users
            schema: public
          _where:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - organization_id:
                  _ceq:
                    - $
                    - organization_id
              - role:
                  _in:
                    - org_admin
      columns:
        - name
        - created_at
        - updated_at
        - id
        - organization_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - name
        - created_at
        - updated_at
        - id
        - organization_id
      filter: {}
