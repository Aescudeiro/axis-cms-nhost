table:
  name: organization_users
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - role
        - created_at
        - updated_at
        - id
        - organization_id
        - user_id
      filter:
        _exists:
          _table:
            name: organization_users
            schema: public
          _where:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - organization_id:
                  _ceq:
                    - $
                    - organization_id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - role
        - created_at
        - updated_at
        - id
        - organization_id
        - user_id
      filter:
        _exists:
          _table:
            name: organization_users
            schema: public
          _where:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - organization_id:
                  _ceq:
                    - $
                    - organization_id
              - role:
                  _eq: org_admin
      check: null
    comment: ""
