table:
  name: pages
  schema: public
object_relationships:
  - name: site
    using:
      foreign_key_constraint_on: site_id
array_relationships:
  - name: page_contents
    using:
      foreign_key_constraint_on:
        column: page_id
        table:
          name: page_contents
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _exists:
          _table:
            name: sites
            schema: public
          _where:
            _and:
              - id:
                  _ceq:
                    - $
                    - site_id
              - _exists:
                  _table:
                    name: organization_users
                    schema: public
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - organization_id:
                          _ceq: organization_id
                      - role:
                          _in:
                            - org_admin
                            - org_editor
      columns:
        - slug
        - status
        - title
        - created_at
        - updated_at
        - id
        - site_id
    comment: ""
