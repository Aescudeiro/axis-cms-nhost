insert_permissions:
  - role: org_admin
    permission:
      check:
        _exists:
          _table:
            name: pages
            schema: public
          _where:
            _and:
              - id:
                  _eq: page_id
              - _exists:
                  _table:
                    name: sites
                    schema: public
                  _where:
                    _and:
                      - id:
                          _eq: site_id
                      - organization_id:
                          _eq: X-Hasura-Organization-Id
      columns:
        - order
        - content_id
        - id
        - page_id
    comment: ""
